<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 목록</title>
    <link th:href="@{/css/headfoot.css}" rel="stylesheet" type="text/css">
</head>
<body>
   <header>
        <div th:replace="~{inc/superHeader :: headerMenu}"></div>
    </header>
    <h2>관리자 삭제</h2>
   <form method="post" action="/super/admindelete">
       <label for="adminIdToDelete">삭제할 관리자 ID:</label>
       <input type="text" id="adminIdToDelete" name="adminIdToDelete" required>
       <br>
       <label for="superAdminPw">슈퍼 계정 비밀번호:</label>
       <input type="password" id="superAdminPw" name="superAdminPw" required>
       <br>
       <button type="submit">삭제</button>
   </form>
</body>
</html>
