<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>총괄 로그인</title>
	<link th:href="@{/css/headfoot.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<div th:replace="~{inc/superHeader :: headerMenu}"></div>
	</header>
	<h1>총괄 로그인</h1>

	<th:block th:if="${superLoggedIn}">
		<p>총괄 로그인되었습니다.</p>
		<a th:href="@{/super/superlogout}">로그아웃</a>
	</th:block>

	<th:block th:unless="${superLoggedIn}">
		<form th:action="@{/super/superlogin}" method="post">
			<label for="superId">아이디:</label>
			<input type="text" id="superId" name="superId" required><br>
			<label for="superPw">비밀번호:</label>
			<input type="password" id="superPw" name="superPw" required><br>
			<button type="submit">로그인</button>
		</form>
		<th:block th:if="${loginError}">
			<p style="color: red;">로그인 실패. 다시 시도하세요.</p>
		</th:block>
	</th:block>

</body>

</html>
