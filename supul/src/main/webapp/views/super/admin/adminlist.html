<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 목록</title>
    <link th:href="@{/css/headfoot.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div th:replace="~{inc/superHeader :: headerMenu}"></div>
    </header>
    <h2>관리자 목록</h2>
    <table border="">
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>email</th>
                <th>birth</th>
                <th>phone</th>
                <th>지점명</th>
                <th>수정</th>
                <!-- 필요한 다른 관리자 정보 컬럼 추가 -->
            </tr>
        </thead>
        <tbody>
            <!-- 관리자 목록을 반복해서 표시 -->
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.adminId}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.email}"></td>
                <td th:text="${admin.birth}"></td>
                <td th:text="${admin.phone}"></td>
                <td th:text="${admin.branchName}"></td>
                <td><a th:href="@{'/super/adminModify/' + ${admin.adminId}}">수정</a></td>
                <!-- 필요한 다른 관리자 정보 컬럼 추가 -->
            </tr>
        </tbody>
    </table>
    <a th:href="@{/super/admindelete}">관리자 삭제</a>
</body>
</html>
