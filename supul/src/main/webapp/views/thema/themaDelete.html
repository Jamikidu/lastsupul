<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>Thema 삭제</title>
	<link th:href="@{/css/headfoot.css}" rel="stylesheet" type="text/css">

</head>

<body>
	<header>
			<block th:if="${userRole!=null}">
			<div th:replace="~{inc/superHeader :: headerMenu}"></div>
		</block>
		<block th:unless="${userRole!=null}">
			<div th:replace="~{inc/adminHeader :: headerMenu}"></div>
		</block>
	</header>
	<h1>테마 삭제</h1>
	<p>정말로 삭제하시겠습니까?</p>
	<p>(테마 예약도 같이 삭제됩니다)</p>
	<form th:action="|/thema/delete/${themaId}|" method="post" th:object="${thema}">
		<input type="hidden" th:field="*{themaId}" />
		<button type="submit">삭제</button>
	</form>
	<a th:href="@{|/thema/themaList|}">테마 목록으로 돌아가기</a>
</body>

</html>
