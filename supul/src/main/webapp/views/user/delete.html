<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:href="@{/css/headfoot.css}" rel="stylesheet" type="text/css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원 탈퇴</title>
</head>

<body>
	<header>
		<div th:replace="~{inc/header :: headerMenu}"></div>
	</header>
	<h1>회원 탈퇴</h1>
	<p>회원 탈퇴를 진행하려면 비밀번호를 입력하세요.</p>

	<form action="/user/delete" method="post">
		<div>
			<label for="userPw">비밀번호:</label>
			<input type="password" id="userPw" name="userPw" required>
		</div>
		<div>
			<button type="submit">회원 탈퇴</button>
		</div>
	</form>

	<!-- 비밀번호가 일치하지 않는 경우 오류 메시지 표시 -->
	<p th:if="${deleteError != null}" style="color: red;" th:text="${deleteError}">비밀번호가 일치하지 않습니다.</p>

</body>

</html>
