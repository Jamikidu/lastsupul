<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>내가 쓴 글목록</title>
   <link th:href="@{/css/headfoot.css}" rel="stylesheet" type="text/css">
</head>
<body>
   <header>
      <div th:replace="~{inc/header :: headerMenu}"></div>
   </header>
   <h1>내가 쓴 글목록</h1>
   <table border="">
      <tr>
         <td>번호</td>
         <td>매장명</td>
         <td>테마명</td>
         <td>제목</td>
         <td>작성일</td>
      </tr>
      <tr th:each="board : ${userBoardData}">
         <td th:text="${board.reviewId}"></td>
         <td th:text="${board.branch.name}"></td>
         <td th:text="${board.thema.title}"></td>
         <td><a th:href="@{'/board/review/detail/' + ${board.reviewId}}" th:text="${board.title}"></a></td>
         <td th:text="${board.regDate}"></td>
      </tr>
      <ul>
         <li th:each="item : ${wishlist}" th:text="${item}"></li>
      </ul>
   </table>
   <a th:href="@{/main}">메인으로</a>
</body>




</html>
