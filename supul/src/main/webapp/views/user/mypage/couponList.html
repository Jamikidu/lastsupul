<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>내 쿠폰 목록</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link th:href="@{/css/headfoot.css}" rel="stylesheet" type="text/css">

</head>
<style>
	table {
		margin: 30px;
	}
	td{padding: 5px;}
</style>
<body>
	   <header>
      <div th:replace="inc/header :: headerMenu"></div>
   </header>
   
	<h2>미사용 쿠폰 목록</h2>
	<div>
		<block th:if="${unusedCoupons.isEmpty}">
			<img src="/images/텅.jpg" />
		</block>
		<th:block th:each="unusedcp : ${unusedCoupons}">
			<table border="">
				<tr>
					<td>쿠폰이름</td>
					<td>쿠폰번호</td>
					<td>할인가격</td>
					<td>발행날짜</td>
				</tr>
				<tr>
					<td th:text="${unusedcp.couponName}"></td>
					<td th:text="${unusedcp.couponNum}"></td>
					<td th:text="${unusedcp.discount}"></td>
					<td th:text="${#temporals.format(unusedcp.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
				</tr>
			</table>
		</th:block>
	</div>
	<h2>사용한 쿠폰 목록</h2>
	<div>
		<th:block th:each="usedcp : ${usedCoupons}">
			<table border="">
				<tr>
					<td>쿠폰이름</td>
					<td>쿠폰번호</td>
					<td>할인가격</td>
					<td>발행날짜</td>
				</tr>
				<tr>
					<td th:text="${usedcp.couponName}"></td>
					<td th:text="${usedcp.couponNum}"></td>
					<td th:text="${usedcp.discount}"></td>
					<td th:text="${#temporals.format(usedcp.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
				</tr>
			</table>
		</th:block>
	</div>
</body>
</html>
